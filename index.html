<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> PANDI PORTFOLIO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
    }

    header {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #2d2d2d;
      letter-spacing: 0.5px;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: url('10.jpeg') center/cover no-repeat;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
      animation: fadeIn 1.2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .info {
      text-align: center;
      margin-bottom: 40px;
      max-width: 600px;
    }

    .info h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #444;
    }

    .info p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .buttons button {
      padding: 12px 26px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #d2e0fb, #f9f5f0);
      color: #222;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background: linear-gradient(135deg, #cbdcf7, #f1ede8);
      transform: translateY(-3px);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 600px) {
      header {
        font-size: 2rem;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }

      .info h2 {
        font-size: 1.5rem;
      }

      .info p {
        font-size: 0.95rem;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>HI I'M PANDI</header>

  <div class="profile-pic"></div>

  <div class="info">
    <h2>Your Name</h2>
    <p>Welcome to my aesthetic portfolio! I blend simplicity, elegance, and design to create visually pleasing and effective digital work. Explore below.</p>
  </div>

  <div class="buttons">
    <button>About</button>
    <button>Projects</button>
    <button>Contact</button>
  </div>
</body>
</html>
